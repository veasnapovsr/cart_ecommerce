name: Deploy Cart Service to Render

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build Docker image
        run: docker build -t cart-service .

      # Trigger Render deployment
      - name: Deploy to Render
        run: |
          curl -X POST \
          -H "Authorization: Bearer ${{ https://api.render.com/deploy/srv-d56r2l8gjchc7397ctj0?key=juz4cc76-QY }}" \
          -H "Content-Type: application/json" \
          https://api.render.com/v1/services/${{ srv-d56r2l8gjchc7397ctj0}}/deploys